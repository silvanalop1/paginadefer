<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Menú Desplegable</title>
  <style>

    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #efebd2;
    }

    /* Barra de navegación */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
    }

    /* Logo */
    .logo {
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Barra de búsqueda */
    .search-bar {
      width: 50%;
      display: flex;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #fff; /* Añadir un borde sutil */
      border-radius: 4px;
      font-size: 16px;
    }

    /* Ícono de carrito */
    .cart {
      font-size: 24px;
      cursor: pointer;
    }

    /* Menú de categorías */
    .menu {
      display: flex;
      justify-content: space-around;
      width: 40%;
    }

    .menu a {
      text-decoration: none;
      padding: 40px 20px;
      font-size: 16px;
    }

    .menu a:hover {
      background-color: #fff; /* Solo el cambio de fondo al pasar el ratón */
    }

    /* Menú desplegable */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #fff; /* Fondo al pasar el ratón */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Fotos</title>
    <style>
        /* Estilo general para el carrusel */
        .carrusel {
            width: 100%; /* Ajustamos el carrusel a un ancho más estrecho */
            height: 80vh; /* Controlamos la altura del carrusel para hacerlo más alto */
            margin: auto;
            overflow: hidden; /* Esconde las imágenes fuera del área del carrusel */
            position: relative;
        }

        .imagenes {
            display: flex;
            transition: transform 1s ease-in-out; /* Transición suave entre imágenes */
        }

        .imagen {
            min-width: 100%; /* Asegura que cada imagen ocupe todo el contenedor */
            box-sizing: border-box;
        }

        img {
            width: auto; /* La imagen no será tan ancha */
            height: 100%; /* Se ajusta a la altura del contenedor */
            display: block;
            margin: auto; /* Centra la imagen dentro del contenedor */
        }

        /* Estilos de los controles */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Opcional: estilos de puntos de navegación */
        .dots {
            text-align: center;
            padding: 10px;
        }

        .dot {
            display: inline-block;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <div class="carrusel">
        <div class="imagenes">
            <div class="imagen">
                <img src="portada1/portada.jpg" alt="Imagen 1">
            </div>
            <div class="imagen">
                <img src="portada1/ropa1.jpg" alt="Imagen 2">
            </div>
            <div class="imagen">
                <img src="portada1/ropa2.jpg" alt="Imagen 3">
            </div>
        </div>

        <!-- Controles para mover el carrusel -->
        <button class="prev" onclick="moverCarrusel(-1)">&#10094;</button>
        <button class="next" onclick="moverCarrusel(1)">&#10095;</button>
    </div>

    <div class="dots">
        <span class="dot" onclick="mostrarImagen(1)"></span>
        <span class="dot" onclick="mostrarImagen(2)"></span>
        <span class="dot" onclick="mostrarImagen(3)"></span>
    </div>

    <script>
        let indice = 0;

        function moverCarrusel(direccion) {
            const imagenes = document.querySelector('.imagenes');
            const totalImagenes = document.querySelectorAll('.imagen').length;
            indice = (indice + direccion + totalImagenes) % totalImagenes;
            imagenes.style.transform = `translateX(-${indice * 100}%)`;
            actualizarPuntos();
        }

        function mostrarImagen(index) {
            indice = index - 1;
            moverCarrusel(0);
        }

        function actualizarPuntos() {
            const puntos = document.querySelectorAll('.dot');
            puntos.forEach((punto, i) => {
                punto.classList.remove('active');
                if (i === indice) punto.classList.add('active');
            });
        }

        // Mover el carrusel automáticamente cada 3 segundos
        setInterval(() => {
            moverCarrusel(1);
        }, 3000);
    </script>

</body>
</html>
