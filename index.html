<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Menú Desplegable</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: inline-block;
      position: relative;
    }
    a {
      text-decoration: none;
      color: black;
      padding: 10px;
      display: block;
    }
    li:hover {
      background-color: lightblue;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      z-index: 1;
    }
    li:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      padding: 10px;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Cuadrada con Zoom</title>
  <style>
    .zoom-container {
      width: 750px; /* Tamaño de la imagen cuadrada */
      height: 500px; /* Tamaño de la imagen cuadrada */
      overflow: hidden; /* Evita que se vea fuera del contenedor */
      margin: 50px auto; /* Centra el contenedor */
    }

    .zoom-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Asegura que la imagen se ajuste al contenedor sin deformarse */
      transition: transform 0.5s ease; /* Efecto de transición suave */
    }

    .zoom-container:hover img {
      transform: scale(1.2); /* Hace el zoom al pasar el ratón */
    }
  </style>
</head>
<body>

  <div class="zoom-container">
    <img src="bebe1.jpg">
  </div>
